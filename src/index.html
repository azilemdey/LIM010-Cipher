<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Caesar Cipher</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <h1 class="letra center">PROTEGIDO</h1>
  </header>
  <main>
    <section id="login" class=" center letra-2">
      <form>
        <label class="block">COLOCA TU CONTRASEÑA AQUI:</label>
        <input type="password" id="contrasena" class="contrasena">
        <div><button type="button" id="ingresar" class="btn-login">Ingresar </button></div>
      </form>
    </section>

    <section id="ingresar_texto" class=" hidden center letra-2">
      <form>
      <label class="block">INGRESA TU TEXTO:</label>
      <textarea class="text tamaño" id="texto-1" name="ingresa_texto"></textarea>
      <label class="block">ELIGE TU CLAVE SECRETA:</label>
      <input type="number" min="1" max="2000" id="offset1" class="contrasena">
      <label class="block">¿QUE QUIERES HACER?</label>
      <button type="button" id="cifrar" class="btn-login">CIFRAR</button>
      <button type="button" id="descifrar" class="btn-login">DESCIFRAR</button>
      </form>
    </section>

    <section id="cifrar1" class="hidden center letra-2">
      <form>
        <label class="block center">TEXTO CIFRADO</label>
        <textarea class="text tamaño" id="texto-cifrado"> </textarea>
        <div id="botonesCifrado">
          <button type="button" id="nvo-1" class="btn-login">NUEVO TEXTO</button>
          <button type="button" id="finalizar" class="btn-login">FINALIZAR</button>
        </div>
      </form>
    </section>

    <section id="descifrar1" class="hidden center letra-2">
      <form>
        <label class="block center">TEXTO DESCIFRADO</label>
        <textarea class="text tamaño" id="texto-descifrado"></textarea>
        <div id="botonesDescifrado">
          <button type="button" id="nvo-2" class="boton">NUEVO TEXTO</button>
          <button type="button" id="finalizar2" class="boton">FINALIZAR</button>
        </div>
      </form>
    </section>

    <section id="final" class="hidden letra center">
      <p class="center">¡GRACIAS POR TU VISITA!</p>
    </section>
  </main>
  <footer class="letra-2">
    <p>Desarrollado por: Deysi Vergara Dávila</p>
  </footer>
  <script src="cipher.js"></script>
  <script src="index.js"></script>
</body>

</html>
